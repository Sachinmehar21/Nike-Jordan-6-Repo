<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shoes Website</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="links">
                <div class="link"><a href="">NEW RELEASES</a></div>
                <div class="link"><a href="">MEN</a></div>
                <div class="link"><a href="">WOMEN</a></div>
                <div class="link"><a href="">KIDS</a></div>
                <div class="link"><a href="">CUSTOMIZE</a></div>
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </div>
            <div class="shop">
                <span>0</span>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="heading">
                <h1>Air Jordan 6 Retro SP</h1>
            </div>
            <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p>Originally released the year MJ won his first professional championship, the Air Jordan 6 Retro SP features a sculted midsole for cushioned stability, with overlays designed to abstractly depict the number 23.</p>
            <div class="sizes">
                <div class="size">34</div>
                <div class="size">37</div>
                <div class="size">38</div>
                <div class="size">39</div>
                <div class="size">40</div>
                <div class="size">41</div>
            </div>
            <button>ADD TO CART</button>
        </div>
        <div class="image">
            <img src="main.png" alt="image">
        </div>
    </section>
</body>
</html>
